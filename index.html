<!DOCTYPE html>
<html>
    <head>

        <!-- Load JQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/stylesheet.css">

        <title>NOVA Data Science Sign-in</title>
        <link rel="shortcut icon" type="images/x-icon" href="images/data.ico" />

        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>

         <!--Main Javascript file-->
        <script src="javascript.js"></script>
    

    </head>

    <body>

        <div class="row">
                <div class="Col">
            
                    <center>
                        <img src="images/datalogo.png" height="100px" width="200px">
                        <button id="logout" class="SubmitButton" style="display: none;">Logout</button>
                     </center>
                    
                    
                </div>
        </div>

        <!-- Admin Login -->
        <div id="adminlogin" class="Modal">
            <center>
                <form class="ModalContent animate" onsubmit="return false;" method="post">
                   
                    <div class="container">
                         <ul class="ErrorMessages"></ul>
                        <h2> Admin Login </h2>
                        <hr>
                        <label for="email">Email: </label>
                        <input type="text" id="email" required>

                        <label for="password">Password: </label>
                        <input type="password" id="password" required>
                        <br><br>
                        <button type="submit" id="login" class="SubmitButton">Login</button>
                    </div>

                </form>
            </center>
        </div>


        <!--Signin Form-->
        <center>
            <form method ="post" action="index.html" onsubmit="return onFormSubmitted();" id="mainform">
                <h2> Meetup Attendee Sign-In </h2>
                <hr>
                <ul class="ErrorMessages"></ul>

                <div>
                    <label for="first_name"> First Name:</label> <br>
                    <input id="first_name" type="text" required>
                </div>

                <div>
                    <label for="last_name">Last Name:</label>
                    <br>
                    <input id="last_name" type="text" required>
                    <label for="meetup_account">Do you have a Meetup account?</label> <br>
                    <input type="radio" onclick="yesnoCheck();" id="meetup_account"  name="yesno" required> Yes   <input type="radio" onclick="yesnoCheck();" name= "yesno">No<br>
                    <div id="ifYes" style="display:none">
                        <label for="meetup_name">Meetup Name:</label> <br><input id="meetup_name" type="text">
                    </div>
                </div>

                <br>
                <input type="reset" value="Reset" class="SubmitButton">
                <input type="submit" value="Submit" class="SubmitButton">
                <br>
                <br>
                <p id="dateupdated">
            </form>
        </center>
           

    </body>
</html>
