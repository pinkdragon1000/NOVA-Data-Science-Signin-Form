<html>
    <head>

        <!-- Load JQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/stylesheet.css">

        <title>NOVA Data Science Sign-in</title>
        <link rel="shortcut icon" type="images/x-icon" href="images/data.ico" />

        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>

        <!--Main Javascript file-->
        <script src="javascript.js"></script>

    </head>

    <body>

        <div class="row">
                <div class="Col">
                    <p style="text-align:center;"><img src="images/datalogo.png" height="100px" width="200px">
                    <button onclick="document.getElementById('adminlogin').style.display='block'" style="width:auto;" class="SubmitButton">Admin Login</button>
                    </p>
                </div>
        </div>

        <!-- Admin Login -->
        <div id="adminlogin" class="Modal">
            <center>
                <form class="ModalContent animate">
                
                    <span onclick="document.getElementById('adminlogin').style.display='none'" class="CloseModal" title="Close">&times;</span>
                 
                    <ul class="ErrorMessages"></ul>

                    <div class="container">
                        <h2> Admin Login </h2>
                        <label>Email</label>
                        <input type="text" name="username" required>

                        <label>Password</label>
                        <input type="password" name="password" required>
                
                        <button type="submit" class="LoginButton">Login</button>
                    </div>

                    <div class="container">
                        <button type="button" onclick="document.getElementById('adminlogin').style.display='none'" class="CancelButton">Cancel</button>
                    </div>

                </form>
            </center>
        </div>


        <!--Signin Form-->
        <center>
            <form method ="post" action="#" onsubmit="onFormSubmitted()" id="mainform" novalidate>
                <h2> Meetup Attendee Sign-In </h2>
                <ul class="ErrorMessages"></ul>

                <div>
                    <label for="first_name"> First Name:</label> <br>
                    <input id="first_name" type="text" required>
                </div>

                <div>
                    <label for="last_name">Last Name:</label>
                    <br>
                    <input id="last_name" type="text" required>
                    <label for="meetup_account">Do you have a Meetup account?</label> <br>
                    <input type="radio" onclick="yesnoCheck();" id="meetup_account"  name="yesno" required> Yes   <input type="radio" onclick="yesnoCheck();" name= "yesno">No<br>
                    <div id="ifYes" style="display:none">
                        <label for="meetup_name">Meetup Name:</label> <br><input id="meetup_name" type="text">
                    </div>
                </div>

                <br>
                <input type="reset" value="Reset" class="SubmitButton">
                <input type="submit" value="Submit" class="SubmitButton">
                <br>
                <br>
                <p id="dateupdated">
            </form>
        </center>
    </body>
</html>
